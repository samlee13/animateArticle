<md-toolbar class="mat-elevation-z6">
  <span>Cool Animations Article</span>
</md-toolbar>
<div class="content">
  <h1>
    {{title}}
  </h1>

  <button md-button class="mat-raised-button mat-primary" (click)="visible = !visible">
    {{visible ? 'hide' : 'show'}}
  </button>

  <app-ease-in [visible]="visible"></app-ease-in>
</div>

<div id="fade">
  <button md-button class="mat-raised-button mat-primary" [@fade]='state' (click)="fade()">fade</button>
</div>
